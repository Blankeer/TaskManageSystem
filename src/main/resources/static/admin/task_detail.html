<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务详情</title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/task_detail.css" type="text/css"/>
    <link rel="stylesheet" href="../css/jquery.dataTables.min.css" type="text/css"/>

    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.spring-friendly.js  "></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/task_detail.js"></script>
</head>
<body>
<button id="back" class="btn btn-primary">返回</button>
<button id="bu_add_template" class="btn btn-primary" data-toggle="modal" data-target="#addFromTemplate">从模板添加</button>
<br>
<div class="attr_div">
    <span class="attr_title">名称</span>
    <input id="task_title" class="form-control input_text attr_value">
</div>
<div class="attr_div">
    <span class="attr_title">备注</span>
    <input id="task_desc" class="form-control input_text attr_value" type="text">
</div>
<div class="attr_div">
    <span class="attr_title">开始时间</span>
    <input id="task_start_time" class="form-control input_text attr_value" type="datetime">
</div>
<div class="attr_div">
    <span class="attr_title">结束时间</span>
    <input id="task_end_time" class="form-control input_text attr_value" type="datetime">
</div>

<!-- 从模板添加 -->
<div class="modal fade" id="addFromTemplate" tabindex="2" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    从模板添加
                </h4>
            </div>
            <div class="modal-body" id="div_template">
                <table id="table_task_template">
                    <thead>
                    <tr>
                        <th>标题</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
