<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>login</title>

    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/toastr.min.css"/>
    <link rel="stylesheet" href="css/config_list.css" type="text/css"/>

    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/toastr.min.js"></script>
    <script type="text/javascript" src="../js/jquery.tools.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.twbsPagination.min.js"></script>
    <script type="text/javascript" src="js/config_list.js"></script>
</head>
<body>
<button id="bu_config_add" class="btn btn-primary" data-toggle="modal"
        data-target="#addConfigDialog" data-backdrop="false">新增规则
</button>
<table id="table_config_list" class="table">
    <thead>
    <tr>
        <th>名称</th>
        <th>描述</th>
    </tr>
    </thead>
    <tbody id="table_body">

    </tbody>
    <tr id="config_item_template" style="display: none;">
        <td class="config_name"></td>
        <td class="config_desc"></td>
    </tr>

</table>
<div id="links"><ul id="pagination" class="pagination-sm"></ul></div>
<!-- 添加config -->
<div class="modal fade" id="addConfigDialog" tabindex="2" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="dialog_field_title">
                    添加规则
                </h4>
            </div>
            <div class="modal-body">
                <div>
                    规则名称:
                    <input id="dialog_config_name" class="form-control input_text attr_value">
                </div>
                <div>
                    规则描述:
                    <input id="dialog_config_desc" class="form-control input_text attr_value">
                </div>
                <div>
                    规则正则表达式:
                    <input id="dialog_config_reg" class="form-control input_text attr_value">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        style="display: none;"
                        id="config_delete">删除
                </button>
                <button type="button" class="btn btn-primary" id="dialog_config_submit">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
