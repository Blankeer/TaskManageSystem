<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>login</title>

    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/toastr.min.css"/>
    <link rel="stylesheet" href="css/task_list.css" type="text/css"/>

    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/toastr.min.js"></script>
    <script type="text/javascript" src="../js/jquery.tools.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.twbsPagination.min.js"></script>
    <script type="text/javascript" src="js/task_list.js"></script>
</head>
<body>
<div style="float: left; margin-bottom: 5px;">
    <button id="bu_task_add" class="btn btn-success">新增任务</button>
    <button id="my_like" class="btn btn-primary">我的收藏</button>
</div>
<div style="float: right; margin-bottom: 5px;">
    <input type="text" class="form-control input_text" id="search_text" placeholder="输入搜索关键字">
</div>
<table id="table_task_list" class="table">
    <thead>
    <tr>
        <th>标题</th>
        <th>发布时间</th>
        <th>截止时间</th>
    </tr>
    </thead>
    <tbody id="table_body">

    </tbody>
    <tr id="task_item_template" style="display: none;">
        <td class="task_title"></td>
        <td class="task_pubtime"></td>
        <td class="task_endtime"></td>
    </tr>
    <ul id="pagination" class="pagination-sm"></ul>

</table>
</body>
</html>
