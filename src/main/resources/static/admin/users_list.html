<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>login</title>

    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/toastr.min.css"/>
    <link rel="stylesheet" href="css/users_list.css" type="text/css"/>

    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/toastr.min.js"></script>
    <script type="text/javascript" src="../js/jquery.tools.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/jquery.twbsPagination.min.js"></script>
    <script type="text/javascript" src="js/users_list.js"></script>
</head>
<body>
<table id="table_users_list" class="table">
    <thead>
    <tr>
        <th>昵称</th>
        <th>邮箱</th>
    </tr>
    </thead>
    <tbody id="table_body">

    </tbody>
    <tr id="user_item_template" style="display: none;">
        <td class="user_name"></td>
        <td class="user_email"></td>
    </tr>
</table>
<ul id="pagination" class="pagination-sm"></ul>

<!-- 修改user -->
<div class="modal fade" id="addUserDialog" tabindex="2" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    修改用户信息
                </h4>
            </div>
            <div class="modal-body">
                <div>
                    邮箱:
                    <input id="dialog_user_email" class="form-control input_text attr_value">
                </div>
                <div>
                    昵称:
                    <input id="dialog_user_nickname" class="form-control input_text attr_value">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        id="user_delete">删除
                </button>
                <button type="button" class="btn btn-primary" id="dialog_user_submit">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
