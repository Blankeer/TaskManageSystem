<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>login</title>

    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/toastr.min.css"/>


    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/toastr.min.js"></script>
    <script type="text/javascript" src="js/jquery.tools.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/user_settings.js"></script>
</head>
<body>
<ul class="nav nav-tabs nav-justified" style="width: 400px;">
    <li id="nav_info" class="active"><a href="#">修改个人资料</a></li>
    <li id="nav_pwd"><a href="#">修改密码</a></li>
</ul>

<div id="div_info" style="padding: 15px;">
    昵称:<input id="user_nickname" class="form-control input_text attr_value"
              style="width: 200px;margin-top: 10px">
    <button id="update_nickname" class="btn btn-primary"
            style="margin-top: 10px;width:200px;">
        修改昵称
    </button>
</div>
<div id="div_pwd" style="display: none;">
    <div class="modal-body">
        <div>
            原密码:
            <input id="dialog_old_pwd" type="password" class="form-control input_text attr_value"
                   style="width: 300px;margin-top: 10px">
        </div>
        <div>
            新密码:
            <input id="dialog_new_pwd" type="password" class="form-control input_text attr_value"
                   style="width: 300px;margin-top: 10px">
        </div>
        <div>
            确认新密码:
            <input id="dialog_new_pwd2" type="password" class="form-control input_text attr_value"
                   style="width: 300px;margin-top: 10px">
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="dialog_update_pwd_submit"
            style="margin-top: 10px;margin-left: 60px;width:200px;">
        确定
    </button>
</div>
</body>
</html>
