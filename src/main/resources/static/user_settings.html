<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>login</title>

    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.tools.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/user_settings.js"></script>
</head>
<body>
<button id="update_pwd" class="btn btn-primary" data-toggle="modal"
        data-target="#updatePwdDialog" data-backdrop="false">修改密码</button>

昵称:<input id="user_nickname" class="form-control input_text attr_value">
<button id="update_nickname" class="btn btn-primary">修改昵称</button>

<!-- update pwd -->
<div class="modal fade" id="updatePwdDialog" tabindex="2" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="dialog_field_title">
                    修改密码
                </h4>
            </div>
            <div class="modal-body">
                <div>
                    原密码:
                    <input id="dialog_old_pwd" class="form-control input_text attr_value">
                </div>
                <div>
                    新密码:
                    <input id="dialog_new_pwd" class="form-control input_text attr_value">
                </div>
                <div>
                    确认新密码:
                    <input id="dialog_new_pwd2" class="form-control input_text attr_value">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        id="dialog_update_pwd_submit">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
