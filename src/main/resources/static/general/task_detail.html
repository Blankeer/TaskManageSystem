<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务详情</title>
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/toastr.min.css"/>
    <link rel="stylesheet" href="css/task_detail.css" type="text/css"/>

    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/toastr.min.js"></script>
    <script type="text/javascript" src="../js/jquery.tools.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/task_detail.js"></script>
</head>
<body>
<button id="back" class="btn btn-primary">返回</button>
<br>
<fieldset disabled>
    <div class="attr_div">
        <span class="attr_title">名称 : </span>
        <span id="task_title"></span>
    </div>
    <div class="attr_div">
        <span class="attr_title">发布时间 : </span>
        <span id="task_start_time"></span>
        <span class="attr_title" style="margin-left: 15px;">截止时间 : </span>
        <span id="task_end_time"></span>
    </div>
    <div class="attr_div">
        <span class="attr_title">备注 : </span>
        <span id="task_desc"></span>
    </div>
</fieldset>
<button id="add_content_row" class="btn btn-success">新增内容</button>
<div id="field_div">

</div>
<div id="contents_div">

</div>

<div id="content_row_template" class="content_row">
    <div class="content_state"></div>
    <div style="display: none">
        已保存:<span class="content_row_save">false</span>
        已提交:<span class="content_row_submit">false</span>
        已审核:<span class="content_row_verify">false</span>
    </div>

    <fieldset class="content_fieldset">
        <div class="div_content">
            <div style="width: auto;display: inline-block;margin: 5px" class="content_item">
                <div class="div_content_field" data-toggle="tooltip" style="margin: 5px;">
                    字段名称
                </div>
                <div class="div_content_value" style="margin: 5px;">
                    <input class="form-control input_text attr_value content_value" data-toggle="tooltip" type="text">
                </div>
            </div>
        </div>
    </fieldset>
    <div class="content_buttons">
        <button class="btn btn-primary content_save content_bu">保存</button>
        <button class="btn btn-primary content_submit content_bu">提交</button>
        <button class="btn btn-primary btn-danger content_delete content_bu">删除</button>
    </div>
</div>
</body>
</html>
